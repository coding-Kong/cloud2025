server:
  port: 8080

spring:
  application:
    name: cloud-consumer-openfeign-order
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true #优先使用服务ip进行注册
        service-name: ${spring.application.name}
    openfeign:
      client:
        config:
          #自定义超时时间(默认的话改成default: )可以同时配置，局部优先
          cloud-payment-service:
            #连接超时时间
            connectTimeout: 3000
            #读取超时时间
            readTimeout: 3000
      httpclient:
        hc5:
          enabled: true
      #openfeign 请求响应压缩
      compression:
        request:
          enabled: true
          min-request-size: 2048 #最小触发压缩的大小，默认2048
          mime-types: text/xml,application/xml,application/json #触发压缩数据类型
        response:
          enabled: true


